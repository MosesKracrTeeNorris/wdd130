<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Online Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>
            ☑️Basic HTML and CSS Quiz
        </h1>
        <form class="box">
            <div class="quiz-items">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quiz-items">
                <label for="q2">2. How does id and class attributes selected in css?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-items">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose one of the following:</option>
                    <option value="a">//...This is the comment...//</option>
                    <option value="b">&lt;<!--This is the comment-->&gt;</option>
                    <option value="c">*/ This is the comment */</option>
                    <option value="d">/* This is the comment */</option>
                    <option value="e">None of the above</option>
                </select>
            </div>
            <div class="quiz-items">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <div class="quiz-items">
                <label for="q5">5. What does HTML stand for??</label>
                <input type="text" id="q5" name="q5">
            </div>
            <div class="quiz-items">
                <label for="q6">6. Explain the difference between an ordered list and an unordered list, and
                    provide the
                    HTML tags for each.</label>
                <textarea id="q6" name="q6"></textarea>
            </div>
            <div class="quiz-items">
                <label for="q7">7. How do you add comments in HTML?</label>
                <input type="text" id="q7" name="q7">
            </div>
            <div class="quiz-items">
                <label for="q8">8. What is a semantic HTML element, and provide an example?</label>
                <input type="text" id="q8" name="q8">
            </div>
            <div class="quiz-items">
                <label for="q9">9. Explain the difference between a CSS class and an ID.</label>
                <textarea id="q9" name="q9"></textarea>
            </div>
            <div class="quiz-items">
                <label for="q10">10. What is the CSS Box Model, and what are its components?</label>
                <textarea id="q10" name="q10"></textarea>
            </div>
            <button type="submit">Submit Quiz for Grading</button>
        </form>
    </main>
    <footer>
        <p>&copy; 🌳🎄🎄2025 |Basic HTML and CSS Quiz | Moses Kracar-Tee Norris🎄🎄🎋</p>
    </footer>
</body>

</html>
